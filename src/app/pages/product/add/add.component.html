<div class="container mt-2">
    <h2>Create Product</h2>
    <div class="card p-4 mt-2">
        <form [formGroup]="productForm" >
            <div *ngIf="loader">
                <ngx-skeleton-loader />
                <ngx-skeleton-loader />
                <ngx-skeleton-loader />
                <ngx-skeleton-loader />
                <ngx-skeleton-loader />
                <ngx-skeleton-loader /> 
            </div>
            <div *ngIf="!loader">
                <div class="form-group" *ngIf="productId">
                    <label for="id">ID</label>
                    <input [disabled]="true" id="id" formControlName="id" class="form-control" />
                    <div *ngIf="productForm.get('id')?.invalid && productForm.get('id')?.touched" class="text-danger">
                      ID is required
                    </div>
                  </div>
                <div class="form-group mt-1">
                    <label for="name">Name</label>
                    <input id="name" formControlName="name" class="form-control" />
                    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
                      Name is required
                    </div>
                  </div>
                  <div class="form-group mt-1">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control" ></textarea>
                    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
                        Description is required
                    </div>
                  </div>
                  <div class="form-group mt-1">
                    <label for="price">Price</label>
                    <input id="price" formControlName="price" class="form-control" />
                    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                        Price is required
                    </div>
                  </div>
            </div>
            <div class="mt-2">
                <button (click)="onSubmit()" class="btn btn-primary">{{productId? 'Update': 'Create'}}</button>
                <button type="button" routerLink="/products" class="btn btn-default">Back</button>
            </div>
        </form>
    </div>
  </div>
